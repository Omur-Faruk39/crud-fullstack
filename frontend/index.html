<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <div class="title">Todo List (Dark Theme)</div>
      </header>

      <!-- Input fields -->
      <div class="inputs">
        <input type="text" id="taskInput" placeholder="Enter task" />
        <select name="statusInput" id="statusInput">
          <option value="ONGOING" selected>ONGOING</option>
          <option value="INCOMPLETE">INCOMPLATE</option>
          <option value="COMPLETE">COMPLATE</option>
        </select>
        <button class="add-btn">Add</button>
      </div>

      <!-- Task list -->
      <section class="list" id="todoList">
        <div class="item">
          <input type="text" class="task" value="task" disabled />
          <select
            name="statusInput"
            value="INCOMPLATE"
            class="statusInput"
            disabled
          >
            <option value="ONGOING">ONGOING</option>
            <option value="INCOMPLATE">INCOMPLATE</option>
            <option value="COMPLATE">COMPLATE</option>
          </select>
          <div>
            <button class="delete-btn">DELETE</button>
            <button class="delete-btn edit">EDIT</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
